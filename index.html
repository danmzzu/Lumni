    <body>

        <!-- Main -->
        <main class="container container-form">
            <form class="card"> <!-- Schedule Form -->
                <div class="field">
                    <label>Código de Empresa</label>
                    <div class="grid g-2">
                        <input type="text" placeholder="000" maxlength="3" class="code-mask">
                        <input type="text" placeholder="Empresa" readonly>
                    </div>
                    <small>Código fornecido pela empresa prestadora.</small>
                </div>
                <div class="field">
                    <label>Nome completo</label>
                    <input id="form-name" type="text" placeholder="Nome completo" maxlength="50">
                    <small class="counter" data-ref="form-name"></small>
                </div>
                <div class="field">
                    <label>Telefone</label>
                    <input type="text" placeholder="(00) 90000-0000" class="phone-mask">
                    <small>Importante que seja um número verdadeiro, para que possamos entrar em contato e para recebimento do SMS de confirmação do agendamento.</small>
                </div>
                <div class="grid g-2">
                    <div class="field">
                        <label>Data</label>
                        <input type="date">
                    </div>
                    <div class="field">
                        <label>Horário</label>
                        <input type="time">
                    </div>
                </div>
                <div class="field">
                    <label>Profissional</label>
                    <select>
                        <option value="null" disabled selected>Selecionar</option>
                        <option value="1">Maria Clara</option>
                    </select>
                </div>
                <div class="field">
                    <label>Descrição do serviço desejado</label>
                    <textarea id="form-description" placeholder="Descreva o que deseja aqui" maxlength="500"></textarea>
                    <small class="counter" data-ref="form-description"></small>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </main>

    </body>
